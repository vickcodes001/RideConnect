<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Ride Confirm</title>
    <link rel="stylesheet" href="soloRideConfirm.module.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- the parent div -->
    <div class="parent">

        <div class="child1">
            <!-- the return arrow -->
            <a href="" class="return-arrow">
                <img src="assets/icons8-left-arrow-50.png" alt="">
            </a>
            <h3 class="content1">Ride Request</h3>
            <!-- the verification icon -->
            <div class="verify-icon-parent">
                <div class="verify-icon">
                    <img src="assets/verification-icon.png" alt="">
                </div>
            </div>
            <h1 class="content2">You've been matched!</h1>
            <!-- passengers details section -->
            <section>
                <div class="nameAndPic">
                    <div class="nameAndPic-child1">
                        <img src="assets/Generated Image September 16, 2025 - 2_14AM.png" alt="">
                    </div>
                    <div class="nameAndPic-content">
                        <h2>Joeck</h2>
                        <p>Passenger</p>
                    </div>
                </div>
                <!-- the destination and fare section -->
                <div class="destiAndFare">
                    <div class="destination">
                        <div class="desti-icon-parent">
                            <div class="desti-icon" >
                                <img src="assets/20251015_160544.png" alt="">
                            </div>
                        </div>
                        <p>Destination</p>
                        <h3>Tenece</h3>
                    </div>
                    <div class="fare">
                        <div>
                            <p class="naira-icon">₦</p>
                        </div>
                        <p>Fare</p>
                        <h3>₦2,000</h3>
                    </div>
                </div>
                <!-- the Ride type -->
                <div class="ride-type">
                    <div class="ride-icon-parent">
                        <div class="ride-icon">
                            <img src="assets/icons8-car-24.png" alt="">
                        </div>
                    </div>
                    <p>Ride Type</p>
                    <h3>Solo</h3>
                </div>
            </section>
        </div>

        <!-- the start ride button -->
        <a href="" class="startRide-btn">Start Ride</a>

    </div>
</body>
</html>
