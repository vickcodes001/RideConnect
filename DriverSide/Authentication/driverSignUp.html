<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="driverSignUp.module.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/e7d97cef6c.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="heading">
        <div class="h-div">
            <div class="return">
                <img src="/asset/arrow-back.png" alt="">
            </div>
            <h2>Sign Up as Driver</h2>
        </div>
        <p>Enter your details to start driving with Rideconnect </p>
    </div>

    <div class="parent">
        <form id="form">
            <h4 class="p-d">Personal Details</h4>
            <div class="personal-details">
                <div>
                    <label for="FullName">Full Name</label>
                    <input type="name" placeholder="e.g Chinedu Okoro" id="fullname">
                    <span class="error"></span>
                </div>
                <div>
                    <label for="Email Address">Email Address</label>
                    <input type="email" placeholder="you@example.com" id="email">
                    <span class="error"></span>
                </div>
                <div>
                    <label for="Password">Password</label>
                    <input type="password" placeholder="Create a strong password" id="password">
                    <span class="error"></span>
                </div>
        
                <div>
                    <label for="Phone Number">Phone Number</label>
                    <input type="tel" placeholder="+234 801 234 5678" id="phonenumber">
                    <span class="error"></span>
                </div>
                <div>
                    <label for="Driver's License number">Driver's License number</label>
                    <input type="text" placeholder="Enter your license number" id="text">
                    <span class="error"></span>
                </div>
            </div>
            
            <h4 class="v-d">Vehicle Details</h4>
            <div class="vehicle-details">
                <div>
                    <label for="Vehicle Make">Vehicle Make</label>
                    <input type="text" placeholder="e.g Toyota" id="vehicle">
                    <span class="error"></span>
                </div>
                <div>
                    <label for="Vehicle Model">Vehicle Model</label>
                    <input type="text" placeholder="e.g Camry" id="model">
                    <span class="error"></span>
                </div>
                <div>
                    <label for="year">year</label>
                    <input type="text" placeholder="e.g 2022" id="year">
                    <span class="error"></span>
                </div>
                <div>
                    <label for="Color">Color</label>
                    <input type="text" placeholder="e.g Silver" id="color">
                    <span class="error"></span>
                </div>
                <div>
                    <label for="Vehicle License Plate">Vehicle License Plate</label>
                    <input type="text" placeholder="e.g ENU-123AB" id="license">
                    <span class="error"></span>
                </div>
                <div>
                    <button type="submit" id="submit">submit</button>
                </div>
            </div>
        </form>
    </div>    
    <script src="driverSignUp.js"></script>
</body>


</html>
