<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In to RideConnect</title>
  <link rel="stylesheet" href="login.module.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>
<body>

  <div class="heading">
    <div class="h-div">
      <a href="" class="return">
        <img src="/asset/arrow-back.png" alt="">
      </a>
      <div class="logo">
        <img src="/asset/logo.png" alt="">
      </div>
    </div>
    <p>Turning Journeys Into Shared Experiences</p>
  </div>

  <div class="parent">
    <form id="form">
      <h4>Login to your account</h4>

          <div class="field-input">
            <label for="Phone Number">Phone Number</label><br>
            <input type="text" placeholder="+234 801 2345 678" id="phonenumber">
            <div class="error-message"></div><br>
          </div>
          
          <div class="field-input">
            <label for="password">Password</label><br>
            <input type="password" placeholder="Enter your password" id="password">
            <div class="error-message"></div><br>
          </div>

        <a href="" class="forget-password">
          <p>Forget Password</p>
        </a>
      <div class="login">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
