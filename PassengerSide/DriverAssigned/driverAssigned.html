<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="driverAssigned.module.css" />
    <title>Driver Assigned</title>
  </head>
  <body>
    <div class="container" id="container">
      <header>
        <div class="h-div">
          <a href="../DriverSelection/driverSelection.html">
            <img
              src="/asset/arrow-back.png"
              alt="a redirection to the previous page"
              class="arrow-back"
            />
          </a>
          <h2>Driver Assigned</h2>
          <div></div>
        </div>
      </header>

      <!-- main section -->
      <main id="main-driver-info">
        <div class="driver-img">
          <img 
            src="" 
            alt="" 
            id="driver-img"
            class="image"
            />
        </div>
        <div class="driver-details">
          <h4 class="name"></h4>
          <div class="car-details">
            <p class="car"></p>
            <p class="plate"></p>
          </div>
        </div>
      </main>

      <!-- Add this overlay div before your modal -->
      <div id="modal-overlay" class="modal-overlay"></div>

      <!-- cancel modal pop up for the driver -->
      <div class="cancel-modal" id="cancel-modal">
        <div class="cancel-modal-container">
          <div class="first-section">
            <h3>Cancel Ride</h3>
            <div class="cancel-icon"></div>
            <img
              src="../DriverSelection/assets/cancel-icon.png"
              alt="/cancellation-icon"
            />  
            <p>Are you sure you want to cancel ride?</p>
          </div>

          <!--  -->
          <div class="cancel-opt-btn">
            <button id="go-back-btn">Go Back</button>
            <button id="confirm-cancellation-btn">Confirm Cancellation</button>
          </div>
        </div>
      </div>

      <!-- modal pop up for contact driver -->
      <div id="driver-modal" class="modal">
        <div class="modal-content">
          <span class="close-btn" id="close-btn">&times;</span>
          <div class="driver-info">
            <!--  -->
            <div class="first-section">
              <div class="driver-image">
                <img
                  src=""
                  alt="Driver Image"
                  class="image"
                />
              </div>
              <!--  -->
              <div class="driver-details">
                <h4 class="name"></h4>
                <div class="car-details">
                  <p class="car"></p>
                  <p class="plate"></p>
                </div>
              </div>
            </div>

            <!--  -->
            <div class="second-section">
              <h4 class="driver-phone">+234 913 053 3442</h4>
              <button id="call-driver-btn" class="call-icon">
                <span
                  ><img
                    src="../DriverSelection/assets/phone.png"
                    alt=""
                    class="phone-icon"
                /></span>
                Call Driver
              </button>
            </div>
          </div>
        </div>
      </div>

      <!--modal for when driver accepts your request-->
      <div id="accepted-request" class="accepted-request">
        <div class="accepted-request-modal">
          <h4>Driver accepted your request</h4>
          <p>Waiting for pair <span class="ellipsis"></span></p>
          <div class="timer">
            <span class="hour">00</span>: <span class="minute">05</span>: <span class="second">00</span>
          </div>
          <div class="cta-buttons">
            <div class="first-seen-cta">
              <a href="#" class="cancel-ride-cta">Cancel Ride</a>
              <a href="#" class="contact-driver-cta">Contact Driver</a>
            </div>
            <a href="#" class="wait-again-cta">Wait Again</a>
          </div>
        </div>
      </div>

      <!-- footer section -->
      <footer>
        <div class="driver-opt-btn">
          <button id="cancel-ride-btn">Cancel Ride</button>
          <button id="contact-driver-btn">Contact Driver</button>
        </div>
        <div class="payment-btn">
          <a href="#"><button>Make Payment</button></a>
        </div>
      </footer>
    </div>

    <script src="driverAssigned.js"></script>
  </body>
</html>
