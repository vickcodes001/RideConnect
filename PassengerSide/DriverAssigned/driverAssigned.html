<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="driverAssigned.module.css" />
    <title>Driver Assigned</title>
  </head>
  <body>
    <div class="container" id="container">
      <header>
        <div class="h-div">
          <a href="../DriverSelection/driverSelection.html">
            <img
              src="../DriverSelection/assets/arrow-back.png"
              alt="a redirection to the previous page"
              class="arrow-back"
            />
          </a>
          <h2>Driver Assigned</h2>
        </div>
      </header>

      <!-- main section -->
      <main>
        <div class="driver-img">
          <img src="../DriverSelection/assets/driver2.jpg" alt="" />
        </div>
        <div class="driver-details">
          <h4>Clown Guy</h4>
          <div class="car-details">
            <p>Lexus RX (2025), White</p>
            <p>Plate: ENU901 VC</p>
          </div>
          <div class="ratings">
            <p>3.5</p>
            <img
              src="../DriverSelection//assets/star.png"
              alt="a star rating"
            />
          </div>
        </div>
      </main>

      <!-- Add this overlay div before your modal -->
      <div id="modal-overlay" class="modal-overlay"></div>

      <!-- cancel modal pop up for the driver -->
      <div class="cancel-modal" id="cancel-modal">
        <div class="cancel-modal-container">
          <span class="close-btn">&times;</span>
          <div class="first-section">
            <h3>Cancel Ride</h3>
            <div class="cancel-icon"></div>
            <img
              src="../DriverSelection/assets/cancel-icon.png"
              alt="/cancellation-icon"
            />
            <p>Are you sure you want to cancel rideâ€½</p>
          </div>

          <!--  -->
          <div class="cancel-opt-btn">
            <button>Go Back</button>
            <button>Confirm Cancellation</button>
          </div>
        </div>
      </div>

      <!-- modal pop up for contact driver -->
      <div id="driver-modal" class="modal">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <div class="driver-info">
            <!--  -->
            <div class="first-section">
              <div class="driver-image">
                <img
                  src="../DriverSelection/assets/driver2.jpg"
                  alt="Driver Image"
                />
              </div>
              <!--  -->
              <div class="driver-details">
                <h4>Clown Guy</h4>
                <div class="car-details">
                  <p>Lexus RX (2025), White</p>
                  <p>Plate: ENU901 VC</p>
                </div>
                <div class="ratings">
                  <p>3.5</p>
                  <img
                    src="../DriverSelection//assets/star.png"
                    alt="a star rating"
                  />
                </div>
              </div>
            </div>

            <!--  -->
            <div class="second-section">
              <h4 class="driver-phone">+234 813 380 9246</h4>
              <button id="call-driver-btn" class="call-icon">
                <span
                  ><img
                    src="../DriverSelection/assets/phone.png"
                    alt=""
                    class="phone-icon"
                /></span>
                Call Driver
              </button>
              <a href="/location.html" class="another-ride-link"
                ><button>Book Another Ride</button></a
              >
            </div>
          </div>
        </div>
      </div>

      <!-- footer section -->
      <footer>
        <div class="driver-opt-btn">
          <button id="cancel-ride-btn">Cancel Ride</button>
          <button id="contact-driver-btn">Contact Driver</button>
        </div>
        <div class="payment-btn">
          <button>Make Payment</button>
        </div>
      </footer>
    </div>

    <script src="driverAssigned.js"></script>
  </body>
</html>
