<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locations</title>
    <link rel="stylesheet" href="locationSection.module.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">
        <!-- <div class="return-home">
            <a href="/PassengerSide/"><img src="assets/icons8-left-arrow-50.png" alt=""></a>
        </div> -->
        <h1>Where to?</h1>
    </div>

    <div class="container" >
        <div class="location-image">
            <img src="assets/location-icon.png" alt="">
        </div>
        <p>You're at Enugu Airport</p>
    </div>
    
    <section>
        <form action="">
            <img src="assets/icons8-search-30.png" alt="">
            <input type="search" id="search" name="search" placeholder="Where in Enugu?">
        </form>

        <h2 class="desti">Destinations</h2>
        <div class="places" onclick="selectDestination('Tenece', 2500, 1500)">
            <img src="assets/icons8-star-50.png" alt="">
            <p>Tenece</p>
        </div>

        <div class="places" onclick="selectDestination('GRA', 2000, 1000)">
            <img src="assets/icons8-star-50.png" alt="">
            <p>GRA</p>
        </div>

        <div class="places" onclick="selectDestination('New Heaven', 2700, 1700)">
            <img src="assets/icons8-star-50.png" alt="">
            <p>New Heaven</p>
        </div>

        <div class="places" onclick="selectDestination('WAEC', 2900, 1900)">
            <img src="assets/icons8-star-50.png" alt="">
            <p>WAEC</p>
        </div>

        <div class="places" onclick="selectDestination('IMT', 3000, 2000)">
            <img src="assets/icons8-star-50.png" alt="">
            <p>IMT</p>
        </div>

        <div class="places" onclick="selectDestination('Artisan', 3500, 2500)">
            <img src="assets/icons8-star-50.png" alt="">
            <p>Artisan</p>
        </div>
    </section>

    <script src="location.js"></script>


    
</body>
</html>
