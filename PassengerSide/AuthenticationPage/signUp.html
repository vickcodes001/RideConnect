<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Passenger</title>
    <link rel="stylesheet" href="signUp.module.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <a href="/Authentication/register.html">
        <img src="/asset/icons8-back-arrow-32.png" alt="back" width="30" height="40">
      </a>
      <h1>Sign Up as Passenger</h1>
    </header>
    <main>
      <p>Enter your details to start riding with RideConnect.</p>

      <form action="submit">
        <div class="field1">
          <label for="full-name" id="full-name" name="name">Full Name</label>
          <input type="text" placeholder="e.g. Adanna Eze" required>
        </div>

        <div class="field2">
          <label for="email" id="email">Email Address</label>
          <input type="text" placeholder="you@example.com" required>
        </div>

        <div class="field3">
          <label for="password" id="password">Password</label>
          <input type="password" placeholder="Create a strong password" required>
        </div>

        <div class="field4">
          <label for="phone-number" id="phone-number">Phone Number</label>
          <div class="field4B">
            <p class="country-code">+234</p>
            <input type="tel" placeholder="801 234 5678" required>
          </div>
        </div>

        <button type="submit">
          <a href="/PassengerSide/Verification/verify.html">Sign Up as a Passenger</a>
        </button>
        <p class="footer">Already have an account? <a href="/Authentication/login.html">Log In</a></p>
      </form>
    </main>
  </body>
</html>
